{% extends "base.html" %}
{% block title %}ToDo App - Signup{% endblock %}

{% block content %}

	<h2>Sign up</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
		<button type="submit" class="in-app-buttons">
		Sign up
		</button>
	</form>

{% endblock %}
