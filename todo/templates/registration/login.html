{% extends "base.html" %}
{% block title %}ToDo App - Login{% endblock %}
{% block content %}

	<h2>Login</h2>
	<form method="post">
	  {% csrf_token %}
	  {{ form.as_p }}
	  <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
	  <button type="submit" class="in-app-buttons">
		Login
	  </button>
	</form>

{% endblock %}
